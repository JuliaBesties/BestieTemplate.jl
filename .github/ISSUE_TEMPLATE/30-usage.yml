name: "Usage question"
description: Questions related to the usage
labels: ["usage docs"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this question!

        Please, before submitting, make sure that:

        - You have checked the [documentation](https://JuliaBesties.github.io/BestieTemplate.jl) and haven't found enough information
        - There is not an [existing issue](https://github.com/JuliaBesties/BestieTemplate.jl/issues) with the same question
        - You have read the [contributing guide](https://JuliaBesties.github.io/BestieTemplate.jl/dev/90-contributing/)
        - You are following the [code of conduct](https://github.com/JuliaBesties/BestieTemplate.jl/blob/main/CODE_OF_CONDUCT.md)
        The form below should help you in filling out this issue.
  - type: textarea
    id: description
    attributes:
      label: Description
      description: Write your question
    validations:
      required: true
