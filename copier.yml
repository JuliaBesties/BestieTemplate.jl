PackageName:
  type: str
  help: Package name without '.jl'
  validator: "{% if PackageName | length == 0 %}Can't be empty{% endif %}"

PackageUUID:
  type: str
  help: UUID (For existing packages copy from Project.toml, otherwise use the one generated below)
  validator: "{% if PackageUUID | length == 0 %}Can't be empty{% endif %}"
  default: "{{ 999999999999999999999999999999999 | ans_random | to_uuid }}"

PackageOwner:
  type: str
  help: GitHub organization or user that owns the package
  validator: "{% if PackageOwner | length == 0 %}Can't be empty{% endif %}"

AuthorName:
  type: str
  validator: "{% if AuthorName | length == 0 %}Can't be empty{% endif %}"

AuthorEmail:
  type: str
  validator: "{% if AuthorEmail | length == 0 %}Can't be empty{% endif %}"

JuliaMinVersion:
  type: str
  help: Minimum Julia version to be used in Project.toml and CI (Normally the LTS version)
  default: 1.6

License:
  type: str
  choices:
    - Apache-2.0
    - GPL-3.0
    - MIT
    - MPL-2.0
  default: MIT

AskAdvancedQuestions:
  type: bool
  help: Ask further questions? You can stop now with the minimum and use the default values for code of conduct, indentation, package tests.
  default: false

AddCodeOfConduct:
  when: "{{ AskAdvancedQuestions }}"
  type: bool
  default: true
  help: Add a CODE_OF_CONDUCT.md file from Contributor Covenant? {{ AuthorEmail }} will be listed as contact point.

Indentation:
  when: "{{ AskAdvancedQuestions }}"
  type: int
  help: Indentation length for many formatters and linters
  validator: "{% if Indentation <= 0 %}Indentation must be positive{% endif %}"
  default: 2

AddMacToCI:
  when: "{{ AskAdvancedQuestions }}"
  type: bool
  help: Package tests run on Ubuntu latest. Do you want to add macOS latest as well?

AddWinToCI:
  when: "{{ AskAdvancedQuestions }}"
  type: bool
  help: Do you want to add Windows latest as well?

RunJuliaNightlyOnCI:
  when: "{{ AskAdvancedQuestions }}"
  type: bool
  help: Package tests run on {{ JuliaMinVersion }} Julia version and the latest stable release. Do you also want to run them on the nightly version?

UseCirrusCI:
  when: "{{ AskAdvancedQuestions }}"
  type: bool
  help: Add CirriusCI to run the package tests on FreeBSD?

_skip_if_exists:
  - "**/*.jl"
  - "!docs/make.jl"
  - "**/Project.toml"
  - CITATION.cff
  - LICENSE

_subdirectory: template
